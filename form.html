<!-- form.html -->
<form
  action="https://formspree.io/f/mdoqqjnq"
  method="POST"
>
    <!-- Text input -->
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <!-- Email input -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="better be chris@chris.com" required>
    </div>

    <div class="form-group">
    <label for="price">How much are you willing to pay for this dream:</label>
    <input type="number" id="price" name="price">
    </div>

    <!-- Checkboxes -->
    <div class="form-group">
        <label>I am willing</label>
        <input type="checkbox" id="will1" name="will" value="Yes">
        <label for="will1">Yes</label>
        <input type="checkbox" id="hobby2" name="will" value="No">
        <label for="hobby2">No</label>
    </div>

    <!-- nuts input -->
    <div class="form-group">
        <label for="message">Go nuts here:</label>
        <textarea id="message" name="message" rows="4" placeholder="You have to" required></textarea>
    </div>

    <!-- Submit button -->
    <div class="form-group">
        <button type="submit">Send it in man you might have a shot</button>
    </div>
</form>
